<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant 3D Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .overlay-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            text-align: center;
            pointer-events: none;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00d4ff, #0099cc, #7b68ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, rgba(0, 212, 255, 0.1), rgba(123, 104, 238, 0.1));
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: particle-float 4s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="overlay-content">
        <h1 class="title">Elegant 3D Experience</h1>
        <p class="subtitle">Move your mouse to interact with the background</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('canvas'),
            alpha: true,
            antialias: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);

        // Create particle system
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 800;
        const posArray = new Float32Array(particlesCount * 3);
        const colorArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i += 3) {
            posArray[i] = (Math.random() - 0.5) * 20;
            posArray[i + 1] = (Math.random() - 0.5) * 20;
            posArray[i + 2] = (Math.random() - 0.5) * 20;

            // Elegant color palette - blues, purples, teals
            const colors = [
                [0, 0.8, 1],      // Cyan
                [0.3, 0.4, 0.9],  // Blue
                [0.5, 0.3, 0.8],  // Purple
                [0, 0.9, 0.7],    // Teal
                [0.2, 0.6, 1]     // Light Blue
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            colorArray[i] = color[0];
            colorArray[i + 1] = color[1];
            colorArray[i + 2] = color[2];
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.02,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Create geometric shapes
        const shapes = [];
        const geometries = [
            new THREE.SphereGeometry(0.3, 16, 16),
            new THREE.BoxGeometry(0.4, 0.4, 0.4),
            new THREE.OctahedronGeometry(0.4),
            new THREE.TetrahedronGeometry(0.5)
        ];

        for(let i = 0; i < 12; i++) {
            const geometry = geometries[Math.floor(Math.random() * geometries.length)];
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color().setHSL(0.5 + Math.random() * 0.3, 0.7, 0.6),
                transparent: true,
                opacity: 0.3,
                wireframe: Math.random() > 0.5
            });

            const shape = new THREE.Mesh(geometry, material);
            shape.position.set(
                (Math.random() - 0.5) * 15,
                (Math.random() - 0.5) * 15,
                (Math.random() - 0.5) * 15
            );
            shape.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );

            shapes.push(shape);
            scene.add(shape);
        }

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0x00d4ff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        const pointLight2 = new THREE.PointLight(0x7b68ee, 0.8, 100);
        pointLight2.position.set(-10, -10, 5);
        scene.add(pointLight2);

        camera.position.z = 8;

        // Mouse interaction
        const mouse = { x: 0, y: 0 };
        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Create floating particles on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) {
                createFloatingParticle(e.clientX, e.clientY);
            }
        });

        function createFloatingParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = Math.random() * 8 + 4 + 'px';
            particle.style.height = particle.style.width;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 4000);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate particle system
            particlesMesh.rotation.x += 0.001;
            particlesMesh.rotation.y += 0.002;

            // Animate shapes
            shapes.forEach((shape, index) => {
                shape.rotation.x += 0.01 + index * 0.001;
                shape.rotation.y += 0.01 + index * 0.002;
                shape.position.y += Math.sin(Date.now() * 0.001 + index) * 0.001;
            });

            // Mouse interaction effects
            const targetX = mouse.x * 2;
            const targetY = mouse.y * 2;
            
            camera.position.x += (targetX - camera.position.x) * 0.02;
            camera.position.y += (targetY - camera.position.y) * 0.02;
            camera.lookAt(scene.position);

            // Update particle positions based on mouse
            const positions = particlesMesh.geometry.attributes.position.array;
            for(let i = 0; i < positions.length; i += 3) {
                positions[i] += (mouse.x - positions[i]) * 0.0001;
                positions[i + 1] += (mouse.y - positions[i + 1]) * 0.0001;
            }
            particlesMesh.geometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        // Add some interactive clicking effects
        document.addEventListener('click', (e) => {
            for(let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFloatingParticle(
                        e.clientX + (Math.random() - 0.5) * 100,
                        e.clientY + (Math.random() - 0.5) * 100
                    );
                }, i * 100);
            }
        });
    </script>
</body>
</html>
